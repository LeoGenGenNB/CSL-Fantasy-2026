<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>中超 Fantasy 2026</title>
    
    <!-- 1. Global Error Handler: Catch errors immediately to avoid white screen -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="padding: 20px; color: red; font-family: monospace; background: #fff0f0; border: 1px solid red; margin: 20px;">
              <h3>⚠️ 启动错误 (Application Error)</h3>
              <p><strong>Message:</strong> ${message}</p>
              <p><strong>Source:</strong> ${source}:${lineno}:${colno}</p>
              <pre>${error && error.stack ? error.stack : 'No stack trace'}</pre>
            </div>
          `;
        }
      };

      // 2. Process Polyfill: Must run before any React code
      window.process = { env: { API_KEY: '' } };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.3s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      .custom-scrollbar::-webkit-scrollbar { width: 8px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #c7c7c7; border-radius: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #a0a0a0; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "react": "https://aistudiocdn.com/react@^19.2.1",
        "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
        "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1",
        "react-router-dom": "https://aistudiocdn.com/react-router-dom@^6.22.3"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
